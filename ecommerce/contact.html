<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!--My css-->
    <link rel="stylesheet" href="style.css">
    

    <!--Font Awesomum Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
      <h1> <i class="fas fa-tshirt"></i>Joyclues </h1>
        <div class="navbar-links">
          <p class="navbar-link"><a href="index.html">Home</a></p>
          <p class="navbar-link"><a href="collection.html">Collections</a></p>
          <p class="navbar-link"><a href="contact.html">Contacts</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--Side Navbar-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
          <p class="navbar-link"><a href="collection.html">Collections</a></p>
          <p class="navbar-link"><a href="contact.html">Contacts</a></p>
          </div>
    </div>
  </div>
    <!--Contact-->
    <div class="container">
      <form name="custom_form" id="customForm" onsubmit="return FormValidation()" action="valid.html">
        <div class="form_box">
          <div class="input-row">
            <input type="text" name="name" placeholder="Name*">
            <span class="error">Please Enter Your Name</span>
          </div>
          <div class="input-row">
            <input type="text" name="email" placeholder="Email*">
            <span class="error">Please Enter valid Email</span>
          </div>
          <div class="input-row">
            <input type="text" name="phone" placeholder="Phone*">
            <span class="error">Please Enter valid Phone Number</span>
          </div>
          <div class="input-row">
            <select name="age">
              <option value="">Age</option>
              <option value="Design">10-20</option>
              <option value="Develpment">20-30</option>
              <option value="Marketing">30 Above</option>
            </select>
            <span class="error">Please Enter Your Subject</span>
          </div>
          <div class="input-row">
            <input placeholder="Message*" name="message">
            <span class="error">Please Enter Your Message</span>
          </div>		
          <input type="submit" value="Submit" name="">
        </div>
      </form>
    </div>

    <!--Footer-->
 <div class="footer">
  <div class="footer-container">
      <div class="footer-box-1">
          <h2>Joyclues</h2>
          <p>Visit Instagram, Twitter andFacebook</p>
      <div class="footer-icon-container">
          <i class="fa-brands fa-instagram" style="color: antiquewhite;"></i>
          <i class="fa-brands fa-twitter" style="color: antiquewhite;"></i>
          <i class="fa-brands fa-facebook" style="color: antiquewhite;"></i>
      </div>
      <p>joyclues@2024.com</p>
     </div>
   </div>
</div>

<script src="contact.js"></script>

</body>
</html>
